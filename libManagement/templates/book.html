{% extends "base.html" %} {% block title %} Books {% endblock %}
{% block content %}
<div class="book">
    <a href="{% url 'book-detail' book.id %}">
    </a>
    <div class="details">
        <p>Name: {{book.name}}</p>
        <p>Author: {{book.author}}</p>
        <p>Date: {{book.date}}</p>
    </div>
</div>
{% endblock %}
